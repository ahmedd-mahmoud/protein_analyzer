name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: python build_executable.py
    
    - name: Create release package
      run: |
        mkdir release-package
        copy dist\ProteinAnalyzer.exe release-package\
        copy README.md release-package\
        copy TROUBLESHOOTING.md release-package\
        copy file.example.fasta release-package\
        echo "# Protein Analyzer - Installation Guide" > release-package\INSTALLATION.md
        echo "" >> release-package\INSTALLATION.md
        echo "## Quick Start" >> release-package\INSTALLATION.md
        echo "1. Download and extract the release package" >> release-package\INSTALLATION.md
        echo "2. Double-click ProteinAnalyzer.exe to run" >> release-package\INSTALLATION.md
        echo "3. No installation required - standalone executable" >> release-package\INSTALLATION.md
    
    - name: Create ZIP archive
      run: |
        powershell Compress-Archive -Path release-package\* -DestinationPath ProteinAnalyzer-Windows.zip
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ProteinAnalyzer-Windows.zip
          dist/ProteinAnalyzer.exe
        body: |
          ## Protein Analyzer Release
          
          ### What's New
          - Standalone Windows executable
          - No Python installation required
          - Complete GUI application for protein analysis
          
          ### Download Options
          - **ProteinAnalyzer-Windows.zip**: Complete package with documentation
          - **ProteinAnalyzer.exe**: Standalone executable only
          
          ### System Requirements
          - Windows 10 or later
          - Internet connection for API access
          
          ### Quick Start
          1. Download the ZIP package or standalone EXE
          2. Extract (if ZIP) and run ProteinAnalyzer.exe
          3. Use the included example FASTA file to test
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}